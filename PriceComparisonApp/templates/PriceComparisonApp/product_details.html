<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Dashboard</title>
</head>
<style>
    .banner{
        background-image: linear-gradient(90deg, #86008b, #efb7f3);
        height: 150px;
        padding: 5px;
    }
   .banner__text{
    padding-left: 10px;

       font-weight: bold;
   }
    .row{
        margin: 20px;
    }
    .box{
  max-width: 1300px;
  margin: 20px auto;
  position: relative;
  box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.1);
  padding: 20px;


    }
</style>
<body >
<section class="banner">
    <div class="banner__content">
    <div class="row">

        <div class="banner__text">

           <h2 style="color: white;font-family: 'Calibri Light';"><span style="color: #f69eea">Compare Item Price</span> From Different Stores</h2>
        </div>


    </div>


        </div>
</section>
<section class="box">



<div class="row" id="product_row">


    <div class="card" style="width: 25rem; background: #b0afaf ">
  <div class="card-body">


       <p>Shop : {{ product_details.shop_name }}</p>
       <p>Product : {{ product_details.product }}</p>
       <p>Product ID: {{ product_details.product_id }}</p>
       <p>Price : Rs. {{ product_details.price }} </p>


  </div>
</div>


 </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div id="csrf" hidden>{% csrf_token %}</div>

</html>
